<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/760cf47acc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./home.css">
</head>

<body>
    
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-6 d-flex">
               <div>
                <img class="logo-img" src="./logo.jpg" alt="logo">
               </div>
                <div class="logo-border justify-content-center"></div>
            </div>
            <div class="col-6">
                
                <img class="logo-img" src="./life-goal.jpg" alt="logo">
            </div>
        </div>
        <div class="welcome">
            <h1 class=" text-white welcome-text text-white">Welcome!</h1>
            <p class="text-white">Sign in using provided credentials.</p>
        </div>
        <div>
            <form class="d-flex justify-content-center align-center">
                <div class="card">
                    <div class="card-content flex-column justify-content-around">
                        <div class="form-group">
                            <div class="pb-3 ">
                                <i class="text-primary far fa-address-book"></i>
                                <span class="text-primary pl-3">Channel</span>
                            </div>
                            <div class="pb-3">
                                <select class="form-select text-secondary" aria-label="Default select example">
                                    <option selected>Agency</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="pb-3">
                                <i class="text-primary fas fa-bars"></i>
                                <span class="text-primary">Sub-channel</span> 
                            </div>
                            
                            <div class="pb-3">
                                <select class="form-select text-secondary" aria-label="Default select example">
                                    <option selected>Select sub channel</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="pb-3 device-align">
                                <i class="text-primary fas fa-mobile-alt"></i>
                                <span class="text-primary  pl-3">Phone number</span>
                            </div>
                           <div>
                            <input class="form-control text-primary" type="tel">
                           </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center pt-5">
                        <button class="text-uppercase text-white btn btn-warning" type="submit">Generate otp &#8594;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
